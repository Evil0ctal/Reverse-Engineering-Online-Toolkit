<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.blowfish.title">Blowfish 加解密 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
    <link rel="stylesheet" href="blowfish.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.blowfish.title">Blowfish 加解密</h1>
            <p data-i18n="tools.blowfish.description">Blowfish 对称加密与解密</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-row">
                    <div class="option-group">
                        <label data-i18n="tools.blowfish.mode">模式</label>
                        <select id="mode-select" class="form-select">
                            <option value="CBC" selected>CBC</option>
                            <option value="ECB">ECB</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label data-i18n="tools.blowfish.padding">填充</label>
                        <select id="padding-select" class="form-select">
                            <option value="Pkcs7" selected>PKCS7</option>
                            <option value="ZeroPadding">Zero Padding</option>
                            <option value="NoPadding">No Padding</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label data-i18n="tools.blowfish.outputFormat">输出格式</label>
                        <select id="output-format" class="form-select">
                            <option value="base64" selected>Base64</option>
                            <option value="hex">Hex</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 密钥和IV -->
            <section class="key-section">
                <div class="key-row">
                    <div class="key-group">
                        <label data-i18n="tools.blowfish.key">密钥</label>
                        <div class="key-input-wrapper">
                            <input type="text" id="key-input" class="form-input"
                                   data-i18n-placeholder="tools.blowfish.keyPlaceholder"
                                   placeholder="请输入密钥...">
                            <button id="generate-key-btn" class="btn btn--sm btn--outline" data-i18n="common.generate">生成</button>
                        </div>
                        <span class="key-hint" id="key-hint" data-i18n="tools.blowfish.keyHint">密钥长度 4-56 字节，推荐 16 字节</span>
                    </div>
                </div>
                <div class="key-row" id="iv-row">
                    <div class="key-group">
                        <label data-i18n="tools.blowfish.iv">IV 向量</label>
                        <div class="key-input-wrapper">
                            <input type="text" id="iv-input" class="form-input"
                                   data-i18n-placeholder="tools.blowfish.ivPlaceholder"
                                   placeholder="请输入 IV 向量...">
                            <button id="generate-iv-btn" class="btn btn--sm btn--outline" data-i18n="common.generate">生成</button>
                        </div>
                        <span class="key-hint" data-i18n="tools.blowfish.ivHint">需要 8 字节 (64 bit)</span>
                    </div>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.blowfish.inputPlaceholder"
                          placeholder="请输入要加密/解密的内容..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="encrypt-btn" class="btn btn--primary" data-i18n="common.encrypt">加密</button>
                <button id="decrypt-btn" class="btn btn--secondary" data-i18n="common.decrypt">解密</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>

            <!-- 说明 -->
            <section class="info-section">
                <div class="info-box">
                    <h4 data-i18n="tools.blowfish.aboutTitle">关于 Blowfish</h4>
                    <p data-i18n="tools.blowfish.aboutDesc">Blowfish 是一种对称密钥分组加密算法，由 Bruce Schneier 于 1993 年设计。它使用 64 位块大小和 32 到 448 位的可变长度密钥。Blowfish 是免费无专利的，被广泛用于各种安全应用中。</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="blowfish.js"></script>
</body>
</html>
